<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Font Awesome -->
     <script
     src="https://kit.fontawesome.com/b9ae0ee7d3.js"
     crossorigin="anonymous"
   ></script>
    <link rel="stylesheet" href="../assets/css/utilities.css" />
    <link rel="stylesheet" href="../assets/css/result.css" />
    <title>Results</title>
  </head>
  <body>
    <div class="score-container bg-dark">
      <div class="top-celeb-icons icons">
        <div class="left">
          <img src="../assets/images/celebrating.png" />
        </div>
        <div class="right">
          <img src="../assets/images/confetti.png" />
        </div>
      </div>
      <div class="score-inner bg-yellow">
        <p class="remarks">You have scored</p>
        <h1 id="score"></h1>
        <div class="buttons action-btn">
          <button class="btn-left"><i class="fa-solid fa-arrow-rotate-right"></i>Play Again</button>
          <button class="btn-right"><i class="fa-solid fa-xmark"></i>Close Quiz</button>
        </div>
      </div>
      <div class="top-celeb-icons icons">
        <div class="left">
          <img src="../assets/images/balloons.png" />
        </div>
        <div class="right">
          <img src="../assets/images/fireworks.png" />
        </div>
      </div>
    </div>
    <script src="../assets/js/result.js"></script>
  </body>
</html>
